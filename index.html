<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Official Access | Premium Identity</title>
    <style>
        :root {
            --primary-blue: #0071e3;
            --apple-black: #1d1d1f;
            --apple-grey: #6e6e73;
            --glass: rgba(255, 255, 255, 0.72);
            --border: rgba(0, 0, 0, 0.08);
        }

        /* Reset e Suavização de Fontes */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }

        body {
            background: radial-gradient(at 0% 0%, #ffffff 0%, transparent 40%),
                        radial-gradient(at 100% 0%, #f0f0f2 0%, transparent 40%),
                        radial-gradient(at 50% 100%, #e8e8ed 0%, #ffffff 100%);
            background-color: #f5f5f7;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--apple-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* MOLDURA QUADRADA */
        .glass-panel {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 44px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 30px 60px rgba(0,0,0,0.06);
            position: relative;
            overflow: hidden;
            animation: appleFade 1.2s cubic-bezier(0.15, 0, 0.2, 1) forwards;
        }

        @keyframes appleFade {
            from { opacity: 0; transform: scale(0.98) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .container {
            width: 100%;
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-box {
            position: relative;
            margin-bottom: 28px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
        }

        .avatar {
            width: 115px;
            height: 115px;
            border-radius: 28px;
            object-fit: cover;
            border: 2px solid #ffffff;
            display: block;
        }

        .verified-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--primary-blue);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3.5px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,113,227,0.3);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .description {
            font-size: 13px;
            color: var(--apple-grey);
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            text-align: center;
        }

        .links-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px 24px;
            text-decoration: none;
            color: var(--apple-black);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.04);
            border-color: rgba(0,0,0,0.15);
        }

        .btn-link:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--apple-black);
            color: #ffffff;
            border: none;
        }

        .chevron {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.3;
        }

        /* RODAPÉ COM MUDANÇA DE COR AO CLICAR */
        footer {
            margin-top: auto;
            padding-top: 50px;
            font-size: 10px;
            color: var(--apple-grey);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.7;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease; /* Transição suave para a cor */
        }

        /* MUDANÇA DE COR NO MOMENTO DO CLIQUE */
        footer a:active {
            color: var(--primary-blue); /* Muda para azul Apple ao clicar */
        }

        footer b { color: var(--apple-black); font-weight: 700; color: inherit; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="container">
            
            <div class="avatar-box">
                <img src="https://i.ibb.co/XrFMFfv7/perfil.jpg" alt="Perfil Oficial" class="avatar">
                <div class="verified-badge">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <h1>SEU NOME</h1>
            <p class="description">PROFISSÃO | SUA PROFISSÃO</p>

            <nav class="links-stack">
                <a href="https://wa.me/SEUNUMERO" class="btn-link btn-primary">
                    <span>WHATSAPP</span>
                    <span class="chevron">→</span>
                </a>

                <a href="https://instagram.com/SEUUSER" class="btn-link">
                    <span>INSTAGRAM</span>
                    <span class="chevron">→</span>
                </a>

                <a href="mailto:seuemail@exemplo.com" class="btn-link">
                    <span>CONTATOS</span>
                    <span class="chevron">→</span>
                </a>

                <a href="https://SEUSITE.com" class="btn-link">
                    <span>OUTROS</span>
                    <span class="chevron">→</span>
                </a>
            </nav>

            <footer>
                <a href="https://wnetbr.github.io/-" target="_self">
                    DESENVOLVIDO POR <b>WNET</b>
                </a>
            </footer>
        </div>
    </div>

</body>
</html>
