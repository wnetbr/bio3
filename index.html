<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Official Access | Premium Identity</title>
    <style>
        :root {
            --primary-blue: #0071e3;
            --apple-black: #1d1d1f;
            --apple-grey: #6e6e73;
            --glass-bg: rgba(255, 255, 255, 0.55);
            /* BORDAS MAIS VISÍVEIS */
            --glass-border: rgba(0, 0, 0, 0.15); 
            --button-border: rgba(0, 0, 0, 0.12);
            --inner-glow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Renderização Ultra-Nítida */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
            text-rendering: optimizeLegibility;
        }

        body {
            background: radial-gradient(at 0% 0%, #ffffff 0%, transparent 45%),
                        radial-gradient(at 100% 0%, #f5f5f7 0%, transparent 45%),
                        radial-gradient(at 50% 100%, #eef0f3 0%, #ffffff 100%);
            background-color: #f5f5f7;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--apple-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        /* PAINEL COM BORDAS DEFINIDAS */
        .glass-panel {
            width: 100%;
            max-width: 410px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 50px;
            /* Borda de alta definição */
            border: 1.5px solid var(--glass-border); 
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.06),
                var(--inner-glow);
            position: relative;
            overflow: hidden;
            animation: appleEntry 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes appleEntry {
            from { opacity: 0; transform: scale(0.96) translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .container {
            width: 100%;
            padding: 55px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Avatar com contorno nítido */
        .avatar-box {
            position: relative;
            margin-bottom: 30px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.12));
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 32px;
            object-fit: cover;
            border: 3px solid #ffffff; /* Borda da foto mais visível */
            background: #fff;
        }

        .verified-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            background: var(--primary-blue);
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,113,227,0.35);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .description {
            font-size: 13px;
            color: var(--apple-grey);
            font-weight: 600;
            margin-bottom: 45px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Botões com bordas marcadas */
        .links-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn-link {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            /* Borda dos botões mais visível */
            border: 1.2px solid var(--button-border); 
            border-radius: 20px;
            padding: 20px 24px;
            text-decoration: none;
            color: var(--apple-black);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            border-color: rgba(0,0,0,0.25);
        }

        .btn-link:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--apple-black);
            color: #ffffff;
            border: 1.2px solid #000;
        }

        .chevron {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.4; /* Seta mais visível */
        }
        
        footer {
            margin-top: auto;
            padding-top: 55px;
            font-size: 10px;
            color: var(--apple-grey);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: inline-block;
        }

        footer a:active {
            color: var(--primary-blue);
        }

        footer b { color: var(--apple-black); font-weight: 800; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="container">
            
            <div class="avatar-box">
                <img src="https://i.ibb.co/XrFMFfv7/perfil.jpg" alt="Perfil" class="avatar">
                <div class="verified-badge">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <h1>SEU NOME</h1>
            <p class="description">PROFISSÃO | SUA PROFISSÃO</p>

            <nav class="links-stack">
                <a href="https://wa.me/SEUNUMERO" class="btn-link btn-primary">
                    <span>WHATSAPP</span>
                    <span class="chevron">→</span>
                </a>

                <a href="https://instagram.com/SEUUSER" class="btn-link">
                    <span>INSTAGRAM</span>
                    <span class="chevron">→</span>
                </a>

                <a href="mailto:seuemail@exemplo.com" class="btn-link">
                    <span>CONTATOS</span>
                    <span class="chevron">→</span>
                </a>

                <a href="https://SEUSITE.com" class="btn-link">
                    <span>OUTROS</span>
                    <span class="chevron">→</span>
                </a>
            </nav>

            <footer>
                <a href="https://wnetbr.github.io/-" target="_self">
                    DESENVOLVIDO POR <b>WNET</b>
                </a>
            </footer>
        </div>
    </div>

</body>
</html>
